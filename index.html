<head>

    <link rel="stylesheet" href="indexstyle.css">

</head>
<body>
    <section class="shell">
        <div class="avatar">
            <img src="medias/picures/avatarMikuHatsune.jpg" alt="Hayneko's blog" id="protected">
        </div>
        <a href="#" class="box"><i class="fa-solid fa-house"></i><span>home</span></a>
        <a href="#" class="box"><i class="fa-solid fa-image"></i><span>album</span></a>
        <a href="#" class="box"><i class="fa-solid fa-user"></i><span>about</span></a>
        <a href="#" class="box"><i class="fa-solid fa-code"></i><span>projects</span></a>
        <a href="#" class="box"><i class="fa-solid fa-comment"></i><span>contact</span></a>
        <a href="#" class="box"><i class="fa-solid fa-arrow-right-to-bracket"></i><span>login</span></a>

        <a href="#" class="box"><i class="fa-solid fa-list"></i><span>list</span></a>
        <a href="#" class="box"><i class="fa-solid fa-magnifying-glass"></i><span>search</span></a>

    </section>











    <button id="back-to-top" title="back to top">
        <i class="fa fa-angle-up">&uparrow;</i>
    </button>

</body>
<script>
    const protectedMedia = document.getElementById('protected');
    protectedMedia.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    protectedMedia.setAttribute('draggable', false);
    protectedMedia.addEventListener('dragstart', function(e) {
        e.preventDefault();
    });

    const backToTopButton = document.getElementById('back-to-top');
    
    window.onscroll = function() {
        scrollFunction();
    };
    
    function scrollFunction() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            backToTopButton.style.display = 'block';
        } else {
            backToTopButton.style.display = 'none';
        }
    }
    
    backToTopButton.addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
    
</script>

<script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 2;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID

    live2d_settings['waifuTipsSize'] = '280x100';    // 提示框大小
    live2d_settings['waifuFontSize'] = '20px';       // 提示框字体
    live2d_settings['waifuToolFont'] = '24px';       // 工具栏字体
    live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
    live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
    live2d_settings['waifuDraggable'] = 'axis-y';    // 拖拽样式
    /* 在 initModel 前添加 */
    initModel("live2dqw/assets/waifu-tips.json?v=1.4.2")
</script>
